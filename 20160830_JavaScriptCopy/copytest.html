<script>
  // string, number, Boolean



  //숫자형
  var testA = 0;
  var testB = testA;
  testB = 1;

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);



  // 배열 (obj)
  var testA = [0,1,2,3,4];
  testB = testA;
  testB[0] = '테스트';

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);



  // 오브젝트
  var testA = {
    'A' : 0,
    'B' : '테스트',
    'C' : new Date('2016-08-30 12:30:00'),
    'D' : function(){alert('test')},
    'E' : [0,1,2,3,4],
    'F' : {
      'FA' : 1
    },
    'G' : true
  }
  var testB = testA;
  testB.A = '테스트';

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);



  // 오브젝트의 얕은 복사-1
  var testA = {
    'A' : 0,
    'B' : '테스트',
    'C' : new Date('2016-08-30 12:30:00'),

    'E' : [0,1,2,3,4],
    'F' : {

    'G' : true
  }
  var testB = Object.assign({},testA); // Object.assign이란 객체를 합병하여 복사시켜주는 내장함수 es6
  // var testB = Object.assign({},testA.F);
  testB.A = '테스트';
  // testB.F.FA = 'other value';

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);



  // 오브젝트의 얕은 복사-2
  function clone(obj) {
  	if (obj === null || typeof(obj) !== 'object') // 타입이 object가 아닐경우는 바로 리턴
    	return obj;

    var copy = obj.constructor(); // obj의 타입을 새로운 변수의 타입으로 지정

    for (var attr in obj) {
  		if (obj.hasOwnProperty(attr)) { // object에 지정된 이름의 속성이 있을경우 true 아니면 false (객체 프로퍼티(속성) 존재 여부)
      	copy[attr] = obj[attr];
  		}
    }
    return copy;
  }

  var testA = {
    'A' : 0,
    'B' : '테스트',
    'C' : new Date('2016-08-30 12:30:00'),
    'D' : function(){alert('test')},
    'E' : [0,1,2,3,4],
    'F' : {
      'FA' : 1
    },
    'G' : true
  }
  var testB = clone(testA);
  testB.A = '테스트';
  // testB.F.FA = 'other value';

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);



  // 오브젝트 얕은복사-3
  var testA = {
    'A' : 0,
    'B' : '테스트',
    'C' : new Date('2016-08-30 12:30:00'),
    'D' : function(){alert('test')},
    'E' : [0,1,2,3,4],
    'F' : {
      'FA' : 1
    },
    'G' : true
  }
  var testB = $.extend({}, testA); // 객체를 합병 http://api.jquery.com/jQuery.extend/
  testB.A = '테스트';
  // testB.F.FA = 'other value';

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);



  // 오브젝트 깊은복사-1
  var testA = {
    'A' : 0,
    'B' : '테스트',
    'C' : new Date('2016-08-30 12:30:00'),
    'D' : function(){alert('test')},
    'E' : [0,1,2,3,4],
    'F' : {
      'FA' : 1
    },
    'G' : true
  }
  var testB = JSON.parse(JSON.stringify(testA)); // parse는 string을 json으로,  stringify는 json을 string으로
  testB.A = '테스트';
  //testB.F.FA = 'other value';

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA.C);
  console.log('testB type : ',typeof testB.C);



  // 오브젝트 깊은복사-2
  function clone(obj) {
  	if (obj === null || typeof(obj) !== 'object') // 타입이 object가 아닐경우는 바로 리턴
    	return obj;

    var copy = obj.constructor(); // obj의 타입을 새로운 변수의 타입으로 지정

    for (var attr in obj) {
  		if (obj.hasOwnProperty(attr)) {
      	copy[attr] = clone(obj[attr]);
  		}
    }

    return copy;
  }

  var testA = {
    'A' : 0,
    'B' : '테스트',
    'C' : new Date('2016-08-30 12:30:00'),
    'D' : function(){alert('test')},
    'E' : [0,1,2,3,4],
    'F' : {
      'FA' : 1
    },
    'G' : true
  }
  var testB = clone(testA);
  testB.A = '테스트';
  testB.F.FA = 'other value';

  // testC = new Date(testB.C);
  // console.log('testC',testC);
  // console.log('testC type : ',typeof testC);

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA);
  console.log('testB type : ',typeof testB);




  // 오브젝트 깊은복사-3
  var testA = {

    'E' : [0,1,2,3,4],

    },

  }
  var testB = $.extend(true, {}, testA);
  testB.A = '테스트';
  testB.F.FA = 'other value';
  testB.D();

  console.log('testA',testA);
  console.log('testB',testB);
  console.log('testA type : ',typeof testA.C);
